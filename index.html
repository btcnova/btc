<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Link Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #fff;
            margin: 20px auto;
        }
        h1 {
            font-size: 24px;
            margin: 10px 0;
        }
        p {
            font-size: 16px;
            margin: 10px 0 20px;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .links a {
            text-decoration: none;
            background: #fff;
            color: #6a11cb;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 25px;
            transition: 0.3s;
        }
        .links a:hover {
            background: #2575fc;
            color: #fff;
        }
        footer {
            margin-top: 20px;
            font-size: 12px;
            opacity: 0.7;
        }
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 20px;
            }
            .links a {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/120" alt="Profile Picture" class="profile-img">
        <h1>Your Name</h1>
        <p>Short bio or tagline goes here. Something inspiring or catchy!</p>
        <div class="links">
            <a href="#" target="_blank">Instagram</a>
            <a href="#" target="_blank">YouTube</a>
            <a href="#" target="_blank">LinkedIn</a>
            <a href="#" target="_blank">Website</a>
        </div>
        <footer>&copy; 2024 Your Name</footer>
    </div>
</body>
</html>
